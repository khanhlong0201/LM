<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <style type="text/css">
        .header {
            color: #333 !important;
            font-weight: bold !important;
        }

        span {
            color: #333 !important;
            font-size: 12pt !important;
            font-weight: normal !important;
            text-align: justify !important;
        }

        .info-customer {
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div style="width: 300px; margin: 0 auto">
        <!--Thông tin khách hàng-->
        <div>
            <h2 style="font-size: 15pt;font-weight: bold;margin-bottom: 0px;margin-top: 0px; text-align: center;">Phiếu mượn</h2>
            <div class="info-customer" style="display: flex; justify-content: flex-start; align-items: stretch; font-size: 13pt; margin-top: 2px">
                <div style="width: 100%">
                    <span>Mã phiếu mượn: {bm-VoucherNo}</span>
                </div>
            </div>
            <div class="info-customer" style="display: flex; justify-content: flex-start; align-items: stretch; font-size: 13pt; margin-top: 2px">
                <div style="width: 100%">
                    <span>Ngày mượn: {bm-DocDate}</span>
                </div>
            </div>
            <div class="info-customer" style="display: flex; justify-content: flex-start; align-items: stretch; font-size: 13pt; margin-top: 2px">
                <div style="width: 100%">
                    <span>Ngày hẹn trả: {bm-CusNo}</span>
                </div>
            </div>
            <div class="info-customer" style="display: flex; justify-content: flex-start; align-items: stretch; font-size: 13pt; margin-top: 2px">
                <div style="width: 100%">
                    <span>Mã thẻ: {bm-CusNo}</span>
                </div>
            </div>
            <div class="info-customer" style="display: flex; justify-content: flex-start; align-items: stretch; font-size: 13pt; margin-top: 2px">
                <div style="width: 100%">
                    <span>Họ & Tên: {bm-FullName}</span>
                </div>
            </div>
            <div class="info-customer" style="display: flex; justify-content: flex-start; align-items: stretch; font-size: 13pt; margin-top: 1.25px">
                <div style="width: 100%">
                    <span>Ghi chú: {bm-HealthStatus}</span>
                </div>
            </div>
        </div>
        <!--Thông tin khách hàng-->
    </div>
    
</body>
</html>
